<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Viewer</title>
    <!-- Marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Mermaid.js for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <!-- Highlight.js for code -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: #161b22;
            border-right: 1px solid #30363d;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #30363d;
            background: #21262d;
        }

        .sidebar-header h2 {
            font-size: 14px;
            color: #58a6ff;
            margin-bottom: 8px;
        }

        .current-path {
            font-size: 11px;
            color: #8b949e;
            word-break: break-all;
            padding: 8px;
            background: #0d1117;
            border-radius: 6px;
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 2px;
            transition: background 0.2s;
        }

        .file-item:hover {
            background: #21262d;
        }

        .file-item.active {
            background: #388bfd26;
            border: 1px solid #388bfd;
        }

        .file-item.directory {
            color: #58a6ff;
        }

        .file-icon {
            margin-right: 10px;
            font-size: 16px;
        }

        .file-name {
            font-size: 13px;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .parent-dir {
            color: #8b949e;
            font-style: italic;
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 16px 24px;
            border-bottom: 1px solid #30363d;
            background: #161b22;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #30363d;
            background: #21262d;
            color: #c9d1d9;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #30363d;
            border-color: #8b949e;
        }

        .btn-primary {
            background: #238636;
            border-color: #238636;
        }

        .btn-primary:hover {
            background: #2ea043;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 32px 48px;
        }

        /* Markdown Styles */
        .markdown-body {
            line-height: 1.6;
            max-width: 900px;
        }

        .markdown-body h1 {
            font-size: 2em;
            border-bottom: 1px solid #30363d;
            padding-bottom: 0.3em;
            margin-bottom: 16px;
            margin-top: 24px;
        }

        .markdown-body h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #30363d;
            padding-bottom: 0.3em;
            margin-top: 24px;
            margin-bottom: 16px;
        }

        .markdown-body h3 {
            font-size: 1.25em;
            margin-top: 24px;
            margin-bottom: 16px;
        }

        .markdown-body h4 {
            font-size: 1em;
            margin-top: 24px;
            margin-bottom: 16px;
        }

        .markdown-body p {
            margin-bottom: 16px;
        }

        .markdown-body code {
            background: #161b22;
            padding: 0.2em 0.4em;
            border-radius: 6px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 85%;
        }

        .markdown-body pre {
            background: #161b22;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 16px;
            border: 1px solid #30363d;
        }

        .markdown-body pre code {
            background: transparent;
            padding: 0;
            font-size: 13px;
            line-height: 1.45;
        }

        .markdown-body ul, .markdown-body ol {
            padding-left: 2em;
            margin-bottom: 16px;
        }

        .markdown-body li {
            margin-bottom: 4px;
        }

        .markdown-body blockquote {
            border-left: 4px solid #30363d;
            padding-left: 16px;
            color: #8b949e;
            margin-bottom: 16px;
        }

        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 16px;
        }

        .markdown-body th, .markdown-body td {
            border: 1px solid #30363d;
            padding: 8px 12px;
            text-align: left;
        }

        .markdown-body th {
            background: #161b22;
            font-weight: 600;
        }

        .markdown-body a {
            color: #58a6ff;
            text-decoration: none;
        }

        .markdown-body a:hover {
            text-decoration: underline;
        }

        .markdown-body hr {
            border: none;
            border-top: 1px solid #30363d;
            margin: 24px 0;
        }

        /* Mermaid */
        .mermaid {
            background: #161b22;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            text-align: center;
        }

        /* Welcome */
        .welcome {
            text-align: center;
            padding: 100px 20px;
            color: #8b949e;
        }

        .welcome h2 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #c9d1d9;
        }

        .welcome p {
            margin-bottom: 8px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 100px 20px;
            color: #8b949e;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #30363d;
            border-top-color: #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* TOC */
        .toc {
            position: fixed;
            right: 24px;
            top: 100px;
            width: 200px;
            max-height: calc(100vh - 150px);
            overflow-y: auto;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 12px;
            font-size: 12px;
        }

        .toc-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #8b949e;
        }

        .toc-item {
            display: block;
            padding: 4px 0;
            color: #8b949e;
            text-decoration: none;
            cursor: pointer;
        }

        .toc-item:hover {
            color: #58a6ff;
        }

        .toc-h2 { padding-left: 0; }
        .toc-h3 { padding-left: 12px; }
        .toc-h4 { padding-left: 24px; }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0d1117;
        }

        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>MD Viewer</h2>
            <div class="current-path" id="currentPath">Loading...</div>
        </div>
        <div class="file-list" id="fileList">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <h1 id="fileName">Select a file</h1>
            <div class="header-actions">
                <button class="btn" onclick="refreshFiles()">Refresh</button>
                <button class="btn btn-primary" onclick="toggleToc()">TOC</button>
            </div>
        </div>
        <div class="content" id="content">
            <div class="welcome">
                <h2>Welcome to MD Viewer</h2>
                <p>Select a markdown file from the sidebar to view</p>
                <p>Supports Mermaid diagrams and code highlighting</p>
            </div>
        </div>
    </div>

    <div class="toc" id="toc" style="display: none;">
        <div class="toc-title">Table of Contents</div>
        <div id="tocContent"></div>
    </div>

    <script>
        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            themeVariables: {
                darkMode: true,
                background: '#161b22',
                primaryColor: '#238636',
                primaryTextColor: '#c9d1d9',
                primaryBorderColor: '#30363d',
                lineColor: '#8b949e',
                secondaryColor: '#21262d',
                tertiaryColor: '#161b22'
            }
        });

        // Configure Marked
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        let currentDir = '';
        let currentFile = null;

        // ÏÑúÎ≤ÑÏóêÏÑú ÏÑ§Ï†ï Î°úÎìú
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                currentDir = config.defaultRoot;
                document.getElementById('currentPath').textContent = currentDir;
                loadDirectory(currentDir);
            } catch (err) {
                console.error('Failed to load config:', err);
                currentDir = '/';
                loadDirectory(currentDir);
            }
        }

        // Load directory contents
        async function loadDirectory(dir) {
            currentDir = dir;
            document.getElementById('currentPath').textContent = dir;
            document.getElementById('fileList').innerHTML = '<div class="loading">Loading...</div>';

            try {
                const response = await fetch(`/api/browse?dir=${encodeURIComponent(dir)}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                let html = '';

                // Parent directory
                if (data.parent && data.parent !== dir) {
                    html += `
                        <div class="file-item directory parent-dir" onclick="loadDirectory('${data.parent}')">
                            <span class="file-icon">‚¨ÜÔ∏è</span>
                            <span class="file-name">..</span>
                        </div>
                    `;
                }

                // Items
                data.items.forEach(item => {
                    if (item.isDirectory) {
                        html += `
                            <div class="file-item directory" onclick="loadDirectory('${item.path}')">
                                <span class="file-icon">üìÅ</span>
                                <span class="file-name">${item.name}</span>
                            </div>
                        `;
                    } else {
                        const activeClass = currentFile === item.path ? 'active' : '';
                        html += `
                            <div class="file-item ${activeClass}" onclick="loadFile('${item.path}')" data-path="${item.path}">
                                <span class="file-icon">üìÑ</span>
                                <span class="file-name">${item.name}</span>
                            </div>
                        `;
                    }
                });

                document.getElementById('fileList').innerHTML = html || '<div class="welcome"><p>No markdown files</p></div>';
            } catch (err) {
                document.getElementById('fileList').innerHTML = `<div class="welcome"><p>Error: ${err.message}</p></div>`;
            }
        }

        // Load markdown file
        async function loadFile(filePath) {
            currentFile = filePath;
            document.getElementById('fileName').textContent = 'Loading...';
            document.getElementById('content').innerHTML = '<div class="loading">Loading...</div>';

            // Update active state
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.path === filePath) {
                    item.classList.add('active');
                }
            });

            try {
                const response = await fetch(`/api/read?path=${encodeURIComponent(filePath)}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                document.getElementById('fileName').textContent = data.filename;

                // Render markdown
                const html = marked.parse(data.content);
                document.getElementById('content').innerHTML = `<div class="markdown-body">${html}</div>`;

                // Process Mermaid diagrams
                document.querySelectorAll('pre code.language-mermaid').forEach((block, index) => {
                    const container = document.createElement('div');
                    container.className = 'mermaid';
                    container.textContent = block.textContent;
                    block.parentElement.replaceWith(container);
                });

                // Render Mermaid
                mermaid.run();

                // Build TOC
                buildToc();

                // Scroll to top
                document.getElementById('content').scrollTop = 0;

            } catch (err) {
                document.getElementById('content').innerHTML = `<div class="welcome"><p>Error: ${err.message}</p></div>`;
            }
        }

        // Build table of contents
        function buildToc() {
            const headings = document.querySelectorAll('.markdown-body h2, .markdown-body h3, .markdown-body h4');
            let tocHtml = '';

            headings.forEach((heading, index) => {
                const id = `heading-${index}`;
                heading.id = id;
                const level = heading.tagName.toLowerCase();
                tocHtml += `<a class="toc-item toc-${level}" onclick="scrollToHeading('${id}')">${heading.textContent}</a>`;
            });

            document.getElementById('tocContent').innerHTML = tocHtml;
        }

        function scrollToHeading(id) {
            const element = document.getElementById(id);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function toggleToc() {
            const toc = document.getElementById('toc');
            toc.style.display = toc.style.display === 'none' ? 'block' : 'none';
        }

        function refreshFiles() {
            loadDirectory(currentDir);
        }

        // Initial load - ÏÑúÎ≤Ñ ÏÑ§Ï†ïÏóêÏÑú Í∏∞Î≥∏ Í≤ΩÎ°ú Î°úÎìú
        loadConfig();
    </script>
</body>
</html>
